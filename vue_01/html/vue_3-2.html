<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>todoList组件拆分</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="todo">
			<input v-model="inputValues" :title="title" />
			<button @click="btn_click">提交</button>
			<h3>{{inputValues}}</h3>
			<ul>
				<todo_item v-for="(item,index) of list" :key="index" :content="item"></todo_item>
			</ul>
		</div>
	</body>

	<script>
		/* Vue.component("todo_item",{
		   props:["content"],
		   template:"<li>{{content}}</li>"
	   }) */

		/* 局部组件*/
		var TodoItem = {
			props:["content"],
			template: "<li>{{content}}</li>",
		}

		var vue = new Vue({
			el: "#todo",
			components:{
				'todo_item':TodoItem,
			},
			data: {
				list: [],
				inputValues: "空",
				title: "这是一个输入框",

			},
			methods: {
				btn_click: function() {
					this.list.push(this.inputValues)
					this.inputValues = ''
				}
			}
		})
	</script>
</html>
